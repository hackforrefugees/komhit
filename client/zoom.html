<template name="zoom">
  <div class="ui grid container ">
    <!--  insert navbar-->
    <div class="navbar">
      <div class="ui three column grid">
        <div class="column">

          <a class="ui teal basic button createNew" href="/mainPage" style="width:69;height:48px;">
            Create New</a>
        </div>
        <div class="column textCenter">
          <h2 class="picTalkTextLogo">PicTalk</h2>
        </div>
        <div class="column textRight">
          <a href="/mainPage">
            <img class="setUpPad setUpBorder" src="../images/zoomOut.png" style="width:69;height:48px;"></a>
        </div>
      </div>
    </div>

    <div class="emptyZoom">


    </div>
    <!-- auto insert -->

    <div class="contentPic">
      <div class="ui two column grid ">
        {{#each images}}
          {{#if isSelected}}
            <div class="column">
              <img alt="" class="ui fluid image" name="{{english}}" src="../bilder/{{file}}"/>

            </div>
            <div class="column">
              <p class="transText">{{english}}</p>
              <p class="transText">{{swedish}}</p>
              <p class="transText">{{arabic}}</p>
            </div>
            {{else}}

          {{/if}}
        {{/each}}
      </div>
    </div>
  </div>
</template>
