<template name="mainPage">
  <!-- insert navigation bar -->
  {{> navbar}}
  <div class="ui five column grid ">
    <div class="column category">
      <button class="ui red button" title="Health">Health</button>
    </div>
    <div class="column category">
      <button class="ui violet button" title="Feelings">Feelings</button>
    </div>
  </div>
  <!-- show images -->
  <div class="ui two column grid ">
    {{#each images}}
      {{> image}}
    {{/each}}
  </div>

</template>

<template name="word">
  <p>{{id}}</p>

</template>

<template name="image">

  {{#if isSelectable}}
    <div class="column clickImage">
      <img alt="" class="ui fluid image" name="{{english}}" src="../bilder/{{file}}"/>
      <p class="belowText">{{english}}
      </p>
    </div>
    {{else}}

  {{/if}}

</template>
