<template name="mainPage">
  <div class="ui grid container ">
    <!-- insert navigation bar -->
    {{> navbar}}
    <!-- insert categoryButtons bar -->
    <div class="catbar">
      <div class="ui equal width center aligned grid fitted">
        <div class="row">
          <div class="teal column category" title="Daily life">
            Daily life
          </div>
          <div class="olive column category" title="Feelings">
            Feelings
          </div>
          <div class="teal column category" title="Health">
            Health
          </div>
        </div>

        <div class="row">
          <div class="olive column category" title="Food">
            Food
          </div>
          <div class="teal column category" title="Shopping">
            Shopping
          </div>
          <div class="olive column category" title="Transportation">
            Transportation
          </div>
        </div>

      </div>
    </div>
    <!-- show images -->
    <div class="contentPic">
      <div class="ui two column grid ">
        {{#each images}}
          {{> image}}
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="image">

  {{#if isSelectable}}
    <div class="column clickImage">
      <img alt="" class="ui fluid image" name="{{english}}" src="../bilder/{{file}}"/>
      <p class="belowText">{{english}}
      </p>
    </div>
    {{else}}

  {{/if}}

</template>

<template name="categoryButton">

  <a class="{{color}} item category" title="{{name}}">{{name}}</a>

</template>
