<template name="mainPage">
  <div class="ui grid container ">
    <!-- insert navigation bar -->
    {{> navbar}}
    <!-- insert categoryButtons bar -->
    <div class="catbar">
      <div class="ui buttons">
        {{#each categoryButtons}}
          {{> categoryButton}}
        {{/each}}
      </div>
    </div>

    <!-- show images -->
    <div class="contentPic">
      <div class="ui two column grid ">
        {{#each images}}
          {{> image}}
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="image">

  {{#if isSelectable}}
    <div class="column clickImage">
      <img alt="" class="ui fluid image" name="{{english}}" src="../bilder/{{file}}"/>
      <p class="belowText">{{english}}
      </p>
    </div>
    {{else}}

  {{/if}}

</template>

<template name="categoryButton">
  <div class="category">
    <button class="ui {{color}} button" title="{{name}}">{{name}}</button>
  </div>
</template>
