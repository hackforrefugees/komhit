<template name="mainPage">
  {{> navbar}}
  <div class="ui two column grid clickImage">
    {{#each images}} {{> image}} {{/each}}
  </div>

</template>

<template name="word">
  <p>{{id}}</p>

</template>

<template name="image">
  <div class="column ">
    <img alt="" class="ui fluid image" name="{{id}}" src="../{{File}}" />
    <p class="belowText">{{English}}</p>
  </div>

</template>
