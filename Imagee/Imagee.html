<body></body>

<template name="categories">

  <!-- {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="/" text="Back"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Categories</h1>
  {{/contentFor}} -->

  {{#ionView}}
    {{#ionContent}}

      <div class="row">
        <div class="col">
          <a href="/setup">
            <img class="setUpPad setUpBorder" src="images/setupB.png" style="width:80;height:48px;"></a>
        </div>

        <div class="col textRight">
          <a href="/zoom">
            <img class="setUpPad setUpBorder" src="images/zoomB.png" style="width:80;height:48px;"></a>
        </div>
      </div>

      <div class="row "></div>
      <div class="row "></div>
      {{> categoryList}}
      {{> images}}

    {{/ionContent}}
  {{/ionView}}
</template>


<template name="zoom">
  {{#ionView}}
  {{#ionContent}}

  <div class="row">
    <div class="col">
      <a class="ui teal basic button" href="/categories">
        Create New</a>
    </div>

    <div class="col textRight">
      <a href="/categories">
        <img class="setUpPad setUpBorder" src="images/zoomOut.png" style="width:80;height:48px;"></a>
    </div>
  </div>


  {{/ionContent}}
{{/ionView}}
</template>


<template name="categoryList">
  <div class="row">
    <div>
      <a href="/categories/health" class="ui teal image label button">Health</a>
    </div>
    <div>
      <a href="/categories/shopping" class="ui teal image label button">Shopping</a>
    </div>
    <div>
      <a href="/categories/food" class="ui teal image label button">Food</a>
    </div>
    <div>
      <a href="/categories/transportation" class="ui teal image label button">Transportation</a>
    </div>
    <div>
      <a href="/categories/dailylife" class="ui teal image label button">Daily Life</a>
    </div>
  </div>
</template>

<template name="category">

  <div>
    <a href="/categories/{{Swedish}}" class="ui teal image label button">{{Swedish}}</a>
  </div>

</template>


<template name="images">
  <div class="images">

  </div>
</template>

<template name="image">
  <div class="image">
    <img src="{{path}}" />
  </div>
</template>


<template name="ion">
  {{#ionContent}}
    <div class="tCenter">
      <script>
        setTimeout(function() {
          window.location.href = '/setup'
        }, 3000);
      </script>
      <img class="logoPad tCenter" src="images/logo.png" style="width:205;height:178px;">
      <h1 class="tCenter appName">
        PicTalk
      </h1>
    </div>
  {{/ionContent}}
</template>

<template name="setup">
  {{#ionContent}}

    <div class="homePad">
      <div class="button-centered">
        <img src="images/setupc.png">

        <div class="homeIconPad button-centered">
          <p>
            <a class="ui teal basic button" href="/categories">Anigu waan hadli Soomaali</a>
          </p>
          <p>
            <a class="ui teal basic button" href="/categories">
              من فارسی صحبت می کنند</a>
          </p>
          <p>
            <a class="ui teal basic button" href="/categories">
              Jag talar svenska</a>
          </p>
          <p>
            <a class="ui teal basic button" href="/categories">
              I speak English</a>
          </p>
          <p>
            <a class="ui teal basic button" href="/categories">
              .أنا أتحدث العربية</a>
          </p>
        </div>
      </div>
    </div>

  {{/ionContent}}
</template>

<template name="layout">
  {{#ionBody}}
    {{> ionNavBar}}
    {{#ionNavView}}
      {{> yield}}
    {{/ionNavView}}
  {{/ionBody}}
</template>
