<head>
  <title>Imagee
  </title>
</head>

<body>

</body>

<template name="categories">

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="/" text="Back"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Categories</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each allCategories}}
          {{#ionItem}}
            {{> category}}
          {{/ionItem}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="category">
  <p>{{text}}</p>
  <img src={{img}} />
</template>

<template name="ion">
  {{#ionContent}}
      <button>
        <a href="/categories">Page One</a>
      </button>
  {{/ionContent}}
</template>

<template name="layout">
  {{#ionBody}}
    {{> ionNavBar}}
    {{#ionNavView}}
      {{> yield}}
    {{/ionNavView}}
  {{/ionBody}}
</template>



<template name="contacts">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Contacts</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" data-ion-modal="_contactsNew">{{> ionIcon icon="ios-plus-empty"}}</button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each contacts}}
          {{#ionItem path="contacts.show" buttonRight=true avatar=true class="item-icon-right"}}
            <img src="{{avatarUrl}}">
            {{name.first}} {{name.last}}
            {{> ionIcon icon="ios-arrow-forward" class="positive"}}
          {{/ionItem}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
