<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- your app's js -->
    <script src="js/pics.js"></script>
    <script src="js/app.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
</head>

<body ng-app="picTalk" ng-controller="SelectCtrl">
    <ion-nav-view>
    </ion-nav-view>
    <ion-side-menus>
        <!-- Center content -->
        <ion-side-menu-content>
            <ion-header-bar class="bar-calm">
                <h1 class="title">PicTalk </h1>
                <!-- New Pic button-->
                <button class="button button-icon" ng-click="openLangSel()">
                    <i class="icon ion-ios-gear-outline"></i>
                </button>
                <button class="button button-icon" ng-click="openMessage()">
                    <i class="icon ion-chatbox-working"></i>
                </button>
            </ion-header-bar>
            <!-- our list and list items -->
            <ion-content>
                <!-- categories horizontal scroll -->
                <div class="row">
                    <div class="col">
                        <ion-scroll direction="x" class="available-scroller" style="width: 100%;">
                            <div class="button-bar">
                                <!-- Core -->
                                <a class="button ion-ionic button button-calm" ng-click="selectCategory(&apos;Core&apos;)"></a>
                                <!-- Health -->
                                <a class="button ion-medkit button-assertive" ng-click="selectCategory(&apos;Health&apos;)"></a>
                                <!-- Feelings -->
                                <a class="button ion-android-happy button-energized" ng-click="selectCategory(&apos;Feelings&apos;)"></a>
                                <!-- Food -->
                                <a class="button ion-fork button button-balanced" ng-click="selectCategory(&apos;Food&apos;)"></a>
                                <!-- Shopping -->
                                <a class="button ion-bag button-royal" ng-click="selectCategory(&apos;Shopping&apos;)"></a>
                                <!-- Transportation -->
                                <a class="button ion-android-bus button-positive" ng-click="selectCategory(&apos;Transportation&apos;)"></a>
                            </div>
                        </ion-scroll>
                    </div>
                </div>
                <div class="row">
                    <ion-item collection-repeat="pic in pics" item-width="50%" item-height="300px" on-tap="picOnTap(pic)" class="picTapped" on-swipe-right="onSwipeRight()">
                        <img ng-src="img/pics/{{pic.file}}" class="full-image ">
                        <div class="center caption" ng-style="myStyle" ng-click="$scope.picTouched= 2">
                            {{pic[language.native] }}
                            <br> {{pic[language.trans] }}
                        </div>
                    </ion-item>
                </div>
            </ion-content>
        </ion-side-menu-content>
        <!-- Left menu -->
        <!-- <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Recents</h1>
      </ion-header-bar>
    </ion-side-menu>
  </ion-side-menus> -->
        <!-- The modal of message -->
        <script id="message.html" type="text/ng-template">
            <div class="modal">
                <ion-header-bar class="bar-secondary">
                    <h1 class="title">Message</h1>
                    <button class="button button-icon" ng-click="closeMessage()">
                        <i class="icon ion-ios-close-empty"></i>
                    </button>
                </ion-header-bar>
                <ion-content>
                    <ion-list show-delete="false" can-swipe="true">
                        <ion-item collection-repeat="message in messages" item-width="100%">
                            <div class="row">
                                <div class="col">
                                    <img ng-src="img/pics/{{message.file}}" width="170px" height="170px">
                                </div>
                                <div class="col">
                                    <div class="translatedCaption">
                                        {{message["swedish"]}}
                                    </div>
                                    <div class="translatedCaption">
                                        {{message.english}}
                                    </div>
                                    <div class="translatedCaption">
                                        {{message.arabic}}
                                    </div>
                                </div>
                                <ion-option-button ng-click="deletePicInMessage($index)" class="button-assertive icon ion-trash-a" </ion-option-button>
                            </div>
                            <!-- The delete button -->
                        </ion-item>
                    </ion-list>
                </ion-content>
            </div>
        </script>
        <!-- The modal of setting languages -->
        <script id="language.html" type="text/ng-template">
            <div class="modal">
                <ion-header-bar class="bar-secondary">
                    <h1 class="title">Language selection</h1>
                    <button class="button button-icon" ng-click="closeLangSel()">
                        <i class="icon ion-ios-close-empty"></i>
                    </button>
                </ion-header-bar>
                <ion-content>
                    <div class="list">
                        <label class="item item-input item-select">
                            <div class="input-label">
                                Translate from:
                            </div>
                            <select ng-model="language.native">
                                <option value="swedish">Swedish</option>
                                <option value="arabic">Arabic</option>
                                <option value="farsi">Farsi</option>
                                <option value="english">English</option>
                            </select>


                        </label>
                    </div>

                       <div class="list">
                        <label class="item item-input item-select">
                            <div class="input-label">
                                Translate to:
                            </div>
                            <select ng-model="language.trans">
                                <option value="swedish">Swedish</option>
                                <option value="arabic">Arabic</option>
                                <option value="farsi">Farsi</option>
                                <option value="english">English</option>
                            </select>

                            
                        </label>
                    </div>
                </ion-content>
            </div>
        </script>
    </ion-side-menus>
</body>

</html>
