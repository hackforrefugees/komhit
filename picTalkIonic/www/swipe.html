<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" name="viewport">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>




  <body ng-app="starter">


    <ion-pane>


      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>

        <ion-list show-delete="shouldShowDelete">
  <ion-item>
    <ion-delete-button class="ion-minus-circled"></ion-delete-button>
    Hello, list item!
  </ion-item>
</ion-list>
<ion-toggle ng-model="shouldShowDelete">
  Show Delete?
</ion-toggle>
        <ion-list can-swipe="true" show-delete="false">
          <ion-item href="#">
            Item 1
            <ion-option-button class="button-light icon ion-heart"></ion-option-button>
            <ion-option-button class="button-light icon ion-email"></ion-option-button>
            <ion-option-button class="button-assertive icon ion-trash-a"></ion-option-button>
          </ion-item>
          <ion-item href="#">
            Item 2
            <ion-option-button class="button-light icon ion-heart"></ion-option-button>
            <ion-option-button class="button-light icon ion-email"></ion-option-button>
            <ion-option-button class="button-assertive icon ion-trash-a"></ion-option-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
