<ion-view title="Languages">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-item>Translate from:</ion-item>
            <label class="item item-select">
                <span class="input-label">Select</span>
                <select>
                    <option>Arabic</option>
                    <option>Swedish</option>
                    <option>English</option>
                    <option></option>
                </select>
            </label>
            <ion-item>Translate to:</ion-item>
            <label class="item item-select">
                <span class="input-label">Select</span>
                <select>
                    <option>Arabic</option>
                    <option>Swedish</option>
                    <option>English</option>
                    <option></option>
                </select>
            </label>
        </form>
    </ion-content>
</ion-view>
