<ion-view title="Pic Talk">
  <ion-content class="has-header" overflow-scroll="true" padding="false"></ion-content>

</ion-view>

<ion-side-menus>

  <!-- Center content -->
  <ion-side-menu-content>
    <ion-header-bar class="bar-calm">
      <h1 class="title">PicTalk
      </h1>
      <button class="button button-icon" ng-click="selectLang()">
        <i class="icon ion-navicon"></i>
      </button>
      <!-- New Pic button-->
      <button class="button button-icon" ng-click="newPic()">
        <i class="icon ion-chatbox-working"></i>
      </button>

    </ion-header-bar>

    <!-- our list and list items -->

    <ion-content>

      <h2 class="padding">Main Controller</h2>

      <div class="padding">
      Value: {{ data.test }}
      </div>

      <label class="item item-input">
        <input type="text" ng-model="data.test" placeholder="Test value"  />
      </label>

      <div ng-controller="AppSubCtrl">
        sdfas
          <h2 class="padding">Sub Controller</h2>

          <div class="padding">
          Value: {{ data.test }}
          </div>

          <label class="item item-input">
            <input type="text" ng-model="data.test" placeholder="Test value"  />
          </label>
      </div>


      <!-- categories horizontal scroll -->
      <div class="row">
        <div class="col">


          <ion-scroll class="available-scroller" direction="x" style="width: 100%;">
            <div class="button-bar">
              <!-- Core -->
              <a class="button ion-ionic button button-calm" ng-click="selectCategory(&apos;Core&apos;)"></a>
              <!-- Health -->
              <a class="button ion-medkit button-assertive" ng-click="selectCategory(&apos;Health&apos;)"></a>
              <!-- Feelings -->
              <a class="button ion-android-happy button-energized" ng-click="selectCategory(&apos;Feelings&apos;)"></a>
              <!-- Food -->
              <a class="button ion-fork button button-balanced" ng-click="selectCategory(&apos;Food&apos;)"></a>
              <!-- Shopping -->
              <a class="button ion-bag button-royal" ng-click="selectCategory(&apos;Shopping&apos;)"></a>
              <!-- Transportation -->
              <a class="button ion-android-bus button-positive" ng-click="selectCategory(&apos;Transportation&apos;)"></a>
            </div>
          </ion-scroll>
        </div>
      </div>

      <div class="row">
        <ion-item class="picTapped" collection-repeat="pic in pics" item-height="250px" item-width="50%" on-swipe-right="onSwipeRight()" on-tap="picOnTap(pic)">
          <img class="full-image " ng-src="img/pics/{{pic.file}}">
          <div class="center caption" ng-click="$scope.picTouched= 2" ng-style="myStyle">

            {{pic[nativeLang]}}
            <br>
            {{pic[transLang] }}
          </div>
        </ion-item>
      </div>

    </ion-content>
  </ion-side-menu-content>

  <!-- Left menu -->
  <!-- <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Recents</h1>
      </ion-header-bar>
    </ion-side-menu>
  </ion-side-menus> -->

  <script id="new-pic.html" type="text/ng-template">

    <div class="modal">

      //Modal header bar
      <ion-header-bar class="bar-secondary">
        <h1 class="title">Message</h1>
        <button class="button button-icon" ng-click="closeMessage()">
          <i class="icon ion-ios-close-empty"></i>
        </button>
      </ion-header-bar>

      <ion-content>
        <ion-list can-swipe="true" show-delete="false">
          <ion-item class="picVisible" collection-repeat="message in messages" item-height="100%" item-width="100%">
            <img height="170px" ng-src="img/pics/{{message.file}}" width="170px">

            <div class="translatedCaption">
              {{message.swedish}}
            </div>
            <div class="translatedCaption">
              {{message.english}}
            </div>
            <div class="translatedCaption">
              {{message.arabic}}
            </div>

            <ion-option-button </ion-option-button class="button-assertive icon ion-trash-a" ng-click="deletePicInMessage($index)"></ion-item>
          </ion-list>
        </ion-content>
      </div>

    </script>




  </ion-side-menus>
